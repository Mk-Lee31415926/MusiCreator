		<div class="col-sm-12">record history:
			<span id = "noteDisplay"></span>
			<button id="fillOutForm" class="btn btn-primary btn-sm">Fill the melody</button>
		</div>

	<!-- 表單內容 -->
		<div class="container">
			<form id="musicForm" action="#" class="form-popup was-validated">
				<div class="container" style="background-color:#f1f1f1"> <!-- 使用者頭像(或者是專輯封面) -->
					<img class="avatar" src="../img/ProfileImg.png" alt="User Profile">
				</div>
				
				<div class="container"> <!-- Post旋律表單 -->
				    <label for="title">歌名</label>
					<input type="text" id="title" class="form-control" placeholder="輸入歌名" required/>
					<div class="invalid-feedback">Please fill out this field.</div>
					<label for="author">歌手</label>
					<input type="text" id="author" placeholder="輸入歌手"/>
					<label for="melody">旋律</label>
					<input type="text" id="melody" placeholder="彈奏旋律"/>
			 	</div>
			  	<div class="container" style="background-color:#f1f1f1"> 
				    <input class="button" type="image" id="submit"  src="../img/submit-right-arrow.png" alt="Submit to Keep"/>
			  	</div>
			</form>
		</div>
	
	<div class="row">
		<div class="container">
			<h1>衝突最終討論結果</h1>
			<h2>播放列表</h2>
			<table class="table table-striped">
			<thead class="thead-light">	
				<tr>	
					<th class="col-3">SongId</th>
					<th class="col-3">曲名</th>
					<th class="col-3">歌手</th>
					<th class="col-3">旋律</th>
					<th class="col-3">play</th>
				</tr>
			</thead>
			<tbody id="showSongs">

			</tbody>
			</table>
		</div>
	</div>
	
	
	<div>
		<!-- 開啟modal form的按鈕 -->
		<img class="button" id="open_sesame" src="../img/sign-add-icon.png" alt="Create Melody">
	</div>
	<!-- The Modal 可以留著之後做使用者登入-->
	<div id="modal_action" class="modal">
	  <span onclick="document.getElementById('modal_action').style.display='none'"
	class="close" title="Close Modal">&times;</span>

	</div>
